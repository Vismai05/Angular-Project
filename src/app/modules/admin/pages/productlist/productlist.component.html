<div class="container">
  <h1 class="text-center text-warning bg-light">Our Product List</h1>

<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Sr No.</th>
        <th scope="col">Title</th>
        <th scope="col">Price</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of lst|selectedcategory:product.category; let i=index">
        <th scope="row">{{i+1}}</th>
        <td>{{p.title}}</td>
        <td>{{p.price}}</td>
        <td>{{p.description}}</td>
        <td><img src="{{p.image}}" alt=""></td>
        <td><button class="btn btn-sm btn-primary" (click)="senditem(p)">Add To Cart</button></td>
    </tbody>
  </table>
</div>
